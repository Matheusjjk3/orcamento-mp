<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Or√ßamento MP Planejados</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/logo-mp.svg" />
  </head>
  <body>
    <div class="page">
      <img id="logo" src="./img/logo-mp.svg" alt="" />

      <div class="mdf">
        <label for="select"></label>
        <span>Selecione o material:</span>
        <select id="select">
          <option value="branco">Branco</option>
          <option value="amadeirado">Amadeirado</option>
          <option value="ripado">Ripado</option>
        </select>
      </div>

      <div class="alt">
        <p>
          <label for="altura">
            Altura:
            <input
              class="inp"
              type="number"
              name="altura"
              id="altura"
              placeholder="altura em mm"
            />
          </label>
        </p>
      </div>

      <div class="larg">
        <p>
          <label for="largura">
            Largura:
            <input
              class="inp"
              type="number"
              name="largura"
              id="largura"
              placeholder="largura em mm"
            />
          </label>
        </p>
      </div>

      <div class="result">
        <p>
          <input type="button" id="enviar" value="Calcular" />
          <label id="txtMedia"></label>
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
